<!DOCTYPE html>
<html>
<body>
<script>
	//Write a program that finds the most frequent number in an array. Example:
	//{4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)

	var arr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3],
	temp,temp2;
	for (var i=0;i<arr.length-1;i++) {
		temp=i;
		for (var j=i+1;j<arr.length;j++) {
			if (arr[j]<arr[temp]) {
				temp=j;
			}
		}
		if (i!==temp) {
			temp2=arr[temp];
			arr[temp]=arr[i];
			arr[i]=temp2;
		}
	}
	var count=1,
		max = 0,
		number;
	for (var i = 0, len=arr.length; i<len;i++) {
		if (arr[i]===arr[i+1]) {
			count++;
			if (count>max) {
				max=count;
				number=arr[i];
			}
		} else {
			count=1;
		}
	}
	console.log("The most frequent number is " + number + " and it is repeated " + max + " times.");
</script>
</body>
</html>
