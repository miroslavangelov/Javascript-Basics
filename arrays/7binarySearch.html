<script>
	//Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia).
function binarySearch(number, arr) {
		var start = 0,
		end = arr.length-1;
		
		while(start<=end) {
			var middle=parseInt((start+end)/2);
			if (number>arr[middle]) {
				start = middle+1;
			}
			else if (number<arr[middle]) {
				end = middle-1;
			} else {
				return console.log(arr[middle] + " at position " + middle);
			}
		}
		return console.log("The number " + number + " is not in the array.");
}
var number = 12,
	arr = [-2,-1,1,3,5,8,10,12,13,17,18,19,20];
binarySearch(number, arr);
</script>
