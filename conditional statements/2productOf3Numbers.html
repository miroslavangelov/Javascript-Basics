<script>
	//Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.

	var x = -41,
		y = 15,
		z = -3;
	if ((x<0 && y<0 && z<0)||(x>0 && y>0 && z<0)||(x<0 && y>0 && z>0)||(x>0 && y<0 && z>0)) {
		console.log("The product of "+x+", "+y+" and " + z+ " is negative.");
	} else {
		console.log("The product of "+x+", "+y+" and " + z+ " is positive.");
	}
	
	
</script>
</body>
