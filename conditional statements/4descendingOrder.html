<!DOCTYPE html>
<html>
<body>
<script>
	//Sort 3 real values in descending order using nested if statements.
	
	var x = 12,
		y = 3,
		z = 131;
	if (x>y && x>z) {
		if (y>z) {
			console.log(x + ", " + y+ ", " + z);
		} else {
			console.log(x + ", " + z +", " + y);
		}
	}
	if (y>x && y>z) {
		if (x>z) {
			console.log(y + ", " + x +", " + z);
		} else {
			console.log(y + ", " + z +", " + x);
		}
	}
	if (z>x && z>y) {
		if (x>y) {
			console.log(z + ", " + x +", " + y);
		} else {
			console.log(z + ", " + y +", " + x);
		}
	}
	
</script>
</body>
</html>
