<!DOCTYPE html>
<html>
<body>
<script>
	//Assign all the possible JavaScript literals to different variables.
	//Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said.
	//Try typeof on all variables you created.
	//Create null, undefined variables and try typeof on them.
	
	var number = 4;
	var string = "'How you doin'?', Joey said.";
	var bool = true;
	var obj = {name: "Miroslav", age: 24};
	var arr = [3,5,7];
	var date = new Date;
	var regex = /(.*?)/gi;
	var nothing = null;
	var und = undefined;
	var func = new Function();
	console.log(number + " - " + typeof number);
	console.log(string + " - " + typeof string);
	console.log(bool + " - " + typeof bool);
	console.log(obj + " - " + typeof obj);
	console.log(arr + " - " + typeof arr);
	console.log(date + " - " + typeof date);
	console.log(regex + " - " + typeof regex);
	console.log(nothing + " - " + typeof nothing);
	console.log(und + " - " + typeof und);
	console.log(func + " - " + typeof func);
</script>
</body>
</html>
