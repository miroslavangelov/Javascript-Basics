<script>
	function Solve(input) {
		var arrayLength = parseInt(input[0]),
			maxSum = parseInt(input[1]);
		
		for (var i = 1; i < arrayLength; i++) {
			var currentElement = parseInt(input[i]);
			if (currentElement > maxSum) {
				maxSum = currentElement;
			}
			for (var j = i+1; j <= arrayLength; j++) {
				currentElement += parseInt(input[j]);
				if (currentElement > maxSum) {
					maxSum = currentElement;
				}
				
			}
		}
		return maxSum;
	}
