<script>
	/*Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.*/
	
	function checkNumber(arr, number) {
		var count = 0;
		for (var i = 0, len = arr.length;i<len;i++) {
			if (arr[i]===number) {
				count++;
			}
		}
		console.log(count);
		return count;
	}
	function testNumber() {
		var arr = [3,1,5,4,7,8,3,1,3],
			number = 3;
		if (5===checkNumber(arr, number)){
			return console.log("true");
		} else {
			return console.log("false");
		}
	}
	testNumber();
</script>
