<script>
	/*Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).*/
	
	function biggerThanTwoNeighbours(arr, number) {
		if (number===arr[0] || number===arr[arr.length-1]) {
			return console.log("The number " + number + " doesn't have two neighbours.");
		}
		for (var i = 0, len=arr.length;i<len;i++) {
			if (number===arr[i]) {
				if (number>arr[i-1] && number>arr[i+1]) {
					return console.log("The number " + number + " is bigger than its two neighbours.");
				} else {
					return console.log("The number " + number + " is not bigger than its two neighbours.");
				}
			}
		}
		return console.log("The number " + number + " is not in the array.");
	}
	
	var arr = [3,10,2,15,18,4],
		element = 13;
	biggerThanTwoNeighbours(arr, element);
	
	
</script>
