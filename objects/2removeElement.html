<!DOCTYPE html>
<html>
<body>
<script>
	function removeElement(arr, element) {
		var index = arr.indexOf(element);
		while (index>-1) {
			arr.splice(index,1);
			index = arr.indexOf(element, index + 1);
		}
		return arr;
	}
	var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'],
	element = 1;
	
	console.log(removeElement(arr, element));
	
</script>
</body>
</html>
