<script>
	//Write an expression that checks if given integer is odd or even.
	var number = 44;
	if (number%2===1) {
		console.log("The number " + number + " is odd.");
	} 
	if (number%2===0) {
		console.log("The number " + number + " is even.");
	}
</script>
