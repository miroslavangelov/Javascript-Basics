<!DOCTYPE html>
<html>
<body>
<script>
	//Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.
	var number = 5,
		bool = false;
	if (number%5===0 && number%7===0) {
		bool=true;
		console.log("The number " + number + " is divisible by 5 and 7.");
	}
	if (bool === false) {
	console.log("The number " + number + " is not divisible by 5 and 7.");
	}
</script>
</body>
</html>
