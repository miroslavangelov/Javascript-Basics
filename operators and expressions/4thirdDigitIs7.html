<!DOCTYPE html>
<html>
<body>
<script>
	//Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.
	var number = 709,
		divideNumber = parseInt(number/100);
		if (divideNumber%10===7 || divideNumber%10===-7) {
			console.log("The number " + number + " third digit is 7.");
		} else {
			console.log("The number " + number + " third digit is not 7.");
		}
</script>
</body>
</html>
