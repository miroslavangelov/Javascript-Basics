<!DOCTYPE html>
<html>
<body>
<script>
	//Write an expression that checks if given print (x,  y) is within a circle K(O, 5).
	
	var x = 3,
	y = 3,
	r = 5;
	if ((x*x) + (y*y) <= r*r) {
		console.log("("+x+","+y+")"+" is inside the circle.");
	} else {
		console.log("("+x+","+y+")"+" is not inside the circle.");
	}

</script>
</body>
</html>
