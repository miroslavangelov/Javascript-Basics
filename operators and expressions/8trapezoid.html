<script>
	//Write an expression that calculates trapezoid's area by given sides a and b and height h.
	var height = 21,
		a = 13,
		b = 5;
	if (height<=0 || a<=0 || b<=0) {
		console.log("Error");
	} else {
			var area = ((a+b)*height)/2;
			console.log("The trapezoid's area is " + area + ".");
	}
	
</script>
