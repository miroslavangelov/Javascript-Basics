<!DOCTYPE html>
<html>
<body>
<script>
	//Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).
	
	function isInside(x,y) {
		if ((x-1)*(x-1) + (y-1)*(y-1) <= 9) {
			console.log("(" + x + "," + y+") is inside the circle.");
		} else {
			return console.log("(" + x + "," + y+") is not inside the circle.");
		}
		if ((x>-1 && x<6) && (y>-1 && y<1)) {
			console.log("It is inside the rectangle.");
		} else {
			console.log("It is not inside the rectangle.");
		}
	}
	var x = 3,
		y = -0.9;
	isInside(x,y);
</script>
</body>
</html>
