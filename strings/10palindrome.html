<script>
	//Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
function checkPalindrome(text) {
		
		for (var i = 0, len = text.length;i<Math.floor(len/2);i++) {
			if (text[i]!==text[len-1-i]) {
				return false;
			}
		}
		return true;
}
var text = "Static void Main() ABBA, vuev using System lamal, exe. abbabba";
console.log(text.match(/\w+/g).filter(checkPalindrome));
</script>
