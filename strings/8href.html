<!DOCTYPE html>

<html>
<body>
<script>
	//Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL]. Sample HTML fragment:
	
	var doc = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>',
		repl = doc.replace(/<a href="(.*?)">(.*?)<\/a>/g, "[URL=$1]$2[/URL]");
	console.log(repl);
		
</script>
</body>
</html>
